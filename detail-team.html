<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#212121 ">
  <title>Team</title>
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon"  type="image/png" href="/images/icons/icon-512x512.png">
  <link rel="apple-touch-icon" href="/images/icons/icon-512x512.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <nav class="grey darken-4" role="navigation">
    <div class="nav-wrapper container">
      <a href="index.html" class="brand-logo"><img src="images/laliga-logo-white.png" alt=""></a>
      <a href="./index.html" class="sidenav-trigger" data-target="nav-mobile">
        <i class="material-icons">arrow_back</i>
      </a> 
      <ul class="topnav right hide-on-med-and-down"></ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="info-team" class="hide-on-med-and-down"></div>
        <div id="info-team-mobile" class="hide-on-large-only"></div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col s12">
        <ul class="tabs tabs-fixed-width">
          <li class="tab col s3"><a class="active" href="#upcoming-match">Upcoming Match</a></li>
          <li class="tab col s3"><a href="#finished-match">Finished Match</a></li>
        </ul>
      </div>
      <div id="upcoming-match" class="col s12">
        <table class="centered striped" id="table-upcoming">
  
        </table>
      </div>
      <div id="finished-match" class="col s12">
        <table class="centered striped" id="table-finished">
  
        </table>
      </div>
    </div>
  </div>

  <div class="fixed-action-btn">
    <a href="#" class="btn-floating btn-large red" id="favorite">
      <i class="large material-icons">favorite</i>
    </a>
  </div>
  <div class="fixed-action-btn">
    <a href="#" class="btn-floating btn-large red" id="delete">
      <i class="large material-icons">delete</i>
    </a>
  </div>

  <script src="js/materialize.min.js"></script>
  <script src="js/app-detail.js" type="module"></script>
</body>
</html>
